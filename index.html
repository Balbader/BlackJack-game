<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="container">
        <h1 id="title">BlackJack</h1>

        <!-- Message display: game status -->
        <p id="message-el">Want to play a round?</p>

        <!-- This is where the action will happen -->
        <div id="container">
            <div class="players">
                <div id="player">
                    <p id="cards">Player Cards:</p>
                    <p id="sum-el">Player Total: 0</p>
                    <button id="start">START GAME</button>
                    <button id="new-card" disabled>NEW CARD</button>
                </div>
                <div id="computer">
                    <p id="computer-cards">Computer Cards:</p>
                    <p id="computer-sum">Computer Total: 0</p>
                    <button id="computer-card" disabled>COMPUTER PLAY</button>
                </div>
            </div>
            <!--<p id="player-el"></p>-->
        </div>
        <button id="new-game" disabled>NEW GAME</button>
    </div>
    <script src="./computer.js"></script>
</body>

</html>
