<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="container">
        <h1>BlackJack</h1>
        <div class="content">
            <p id="message-el">Want to play a round?</p>
            <p id="cards">Player Cards:</p>
            <p id="sum-el">Player Total: 0</p>
            <p id="computer-cards">Computer Cards:</p>
            <p id="computer-sum">Computer Total: 0</p>
            <div id="btns">
                <button id="start">START GAME</button>
                <button id="new-card" disabled>NEW CARD</button>
                <button id="computer-card" disabled>COMPUTER</button>
                <button id="new-game" disabled>NEW GAME</button>
            </div>
            <p id="player-el"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
